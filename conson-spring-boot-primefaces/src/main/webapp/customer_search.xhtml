<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form id="customerSearchForm">
		<p:remoteCommand autoRun="true" action="#{customerViewBean.searchAll}" update="@form"/>
		<p:panel header="Customer Search Result">
			<h:outputText value="Total #{customerViewBean.customerList.size()} Records:"/>
			<p:dataTable value="#{customerViewBean.customerList}" var="customer">
				<p:column headerText="Name">
					<h:outputText value="#{customer.customerName}"/>
				</p:column>
				<p:column headerText="Age">
					<h:outputText value="#{customer.age}"/>
				</p:column>
				<p:column headerText="Sex">
					<h:outputText value="#{customer.sex}"/>
				</p:column>
				<p:column headerText="Address">
					<h:outputText value="#{customer.customerAddress}"/>
				</p:column>
			</p:dataTable>
		</p:panel>

	</h:form>
</h:body>
</html>
